<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <!--Centreer text wanneer je niet in fullWidtMode zit-->  
    <div [ngClass]="{flex: fullWidthMode}">
        <img 
            class="mb-1 mx-auto h-[200px]" 
            [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}"
            src="assets/images/ape1.png"
            >
        <div class="w-full"
            [ngClass]="{'px-8 flex flex-col justify-between' : fullWidthMode}">
            <div>
                <h5>APE</h5>
                <p class="truncate hover:whitespace-normal">
                    <!--truncate zorgt dat text niet buiten de box gaat-->
                    <!--hover zorgt dat je toch volle text ziet als je met je muis erover gaat-->
                Ugly Detective
                </p>
                <p *ngIf="fullWidthMode">Story</p>
            </div>
            <div class="flex justify-between pl-3 pr-3">
                <span class="text-red-400">{{'223.54' | currency: 'EUR'}}</span>
                <button>
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
