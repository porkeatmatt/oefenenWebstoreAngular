<mat-toolbar class="mx-auto justify-between">
    <!-- mx-auto centers element horizontaal -->
    <a routerLink="home">APESTORE</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <!-- [matMenu...] is een directive waarmee je aanpassingen doet op een DOM element  -->
        <mat-icon 
        [matBadge]="1"
        matBadgeColor="warn"      
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="w-72">
        <!-- #menu is declaratie van menu reference variable -->
        <!--  matMenu is een instantie van matMenu directive-->
        <!-- menu wordt hier assigned to matMenu -->
        <div class="p-3 divide-y divide-solid">
            <!-- divide elements across vertical axis -->
            <div class="pb-3 flex justify-between">
                <span class="mr-4">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-4"
                        *ngFor = "let cartItem of cartItems">
                    {{cartItem.name}} x {{cartItem.quantity}}
                    <span class="font-bold">{{'150'| currency: 'EUR' }}</span> 
                    <!-- | is een pipe die data aanpast of vervormt -->
                </div>
                <div class="flex justify-between py-3 font-light">
                    Total:
                    <span class="font-bold">{{'450'| currency: 'EUR'}}</span> 
                </div>
                <div class="pt-3 flex justify-between">
                    <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                    <button 
                        routerlink="cart"
                        class="bg-green-600 text-white rounded-full w-9 h-9">
                        <mat-icon>shopping_cart</mat-icon>
                    </button>
                </div>
            </div>
        </div>

    </mat-menu>
    
</mat-toolbar>
